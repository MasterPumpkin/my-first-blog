<!DOCTYPE>
<html >
<head>
    <title>CMS</title>
</head>
<body>
    <h1>Content Management System</h1>

    {% for post in posts %}
    <div>
        <h2>{{ post.title }}</h2>
        <p><small>{{ post.published_date }}</small></p>
        <p>{{ post.text|linebreaksbr }}</p>
    {% endfor %}

</body>
</html>
